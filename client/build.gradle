apply plugin: 'kotlin2js'
apply plugin: 'com.github.fgiannesini.libsass.gradle.plugin'

sourceSets {
    main.kotlin.srcDirs += 'src'
    main.java.srcDirs += 'src'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
    compile "nl.astraeus:komp:0.0.1-SNAPSHOT"
}

libSassParameters {
    //Type: String Mandatory
    //File path to compile (normally import other scss files)
    inputFilePath = "client/web/scss/spm.scss"

    //Type: String Mandatory
    //Compiled file path
    outputFilePath = "client/web/css/spm.css"
}

repositories {
    mavenCentral()
}

compileKotlin2Js {
    kotlinOptions.metaInfo = true

    kotlinOptions.sourceMap = true
    kotlinOptions.outputFile = "${projectDir}/web/js/generated/spm.js"
    kotlinOptions.suppressWarnings = true
    kotlinOptions.verbose = true
    //kotlinOptions.moduleKind = "amd"
}

compileKotlin2Js.doLast {
    configurations.compile.each { File file ->
        copy {
            includeEmptyDirs = false

            from zipTree(file.absolutePath)
            into "${projectDir}/web/js/kotlin"
            include { fileTreeElement ->
                def path = fileTreeElement.path
                path.endsWith(".js") && (path.startsWith("META-INF/resources/") || !path.startsWith("META-INF/"))
            }
        }
    }
}
